<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked by Ibrahim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            margin-top: 20%;
            animation: flicker 1.5s infinite;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #0f0;
            color: black;
        }
        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
        .glitch {
            position: relative;
            display: inline-block;
            font-size: 4em;
            color: #0f0;
        }
        .glitch::before,
        .glitch::after {
            content: "Hacked by Ibrahim";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: #0f0;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 1.5s infinite;
        }
        .glitch::before {
            animation-delay: 0.2s;
        }
        .glitch::after {
            animation-delay: 0.4s;
        }
        @keyframes glitch {
            0% {
                clip: rect(0, 900px, 0, 0);
            }
            50% {
                clip: rect(0, 900px, 400px, 0);
                transform: translate(5px, -5px);
            }
            100% {
                clip: rect(400px, 900px, 900px, 0);
                transform: translate(-5px, 5px);
            }
        }
        footer {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1 class="glitch">Hacked by Ibrahim</h1>
    <p>الأمن السيبراني هو مملكتي</p>
    <p>تم اختراق هذا الموقع بواسطة إبراهيم.</p>
    <a href="#">عودة إلى الصفحة الرئيسية</a>
    <footer>&copy; 2024 - جميع الحقوق محفوظة.</footer>
</body>
</html>
